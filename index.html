<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODFUN TEAM ｜孤芳小隊</title>
    <style>
        :root { --win-blue: #000080; --win-gray: #C0C0C0; --highlight-yellow: #ffff00; }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #3d7a7b; font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden; 
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 1000px; margin: 0 auto; padding: 10px; box-sizing: border-box;
        }

        .fixed-header { flex-shrink: 0; z-index: 10; }
        .top-bar { 
            background: var(--win-gray); border: 3px outset #fff; 
            padding: 5px 15px; display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-box { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .logo-img { width: 30px; height: 30px; object-fit: contain; image-rendering: pixelated; }

        .win-btn { background: var(--win-gray); border: 2px outset #fff; padding: 3px 12px; cursor: pointer; font-size: 0.85em; font-weight: bold; margin-left: 5px; }
        .win-btn:active { border-style: inset; }
        
        .countdown-box { background: #000; color: #0f0; border: 2px inset #fff; padding: 8px; text-align: center; font-family: monospace; font-size: 0.85em; margin: 10px 0; }
        .marquee-zone { background: #000; color: var(--highlight-yellow); padding: 6px; border: 2px inset #fff; font-weight: bold; margin-bottom: 10px; }

        .scroll-window {
            flex-grow: 1;
            background: #fff; border: 3px inset #fff;
            overflow-y: auto; padding: 20px; box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        .section-label { background: var(--highlight-yellow); color: #000; padding: 5px 15px; font-weight: bold; border: 2px solid #000; margin: 25px 0 12px 0; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .item-card { background: #fff; border: 2px solid #000; cursor: pointer; box-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .card-header { background: var(--win-blue); color: #fff; padding: 4px 10px; font-size: 0.7em; display: flex; justify-content: space-between; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 2px solid #000; background: #eee; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; text-align: center; font-size: 0.9em; }

        .footer-content { background: var(--win-gray); border: 3px outset #fff; padding: 25px; margin-top: 20px; display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; }
        .footer-title { background: var(--win-blue); color: white; padding: 4px 10px; font-size: 0.8em; font-weight: bold; margin-bottom: 15px; }
        
        .member-zone { display: flex; gap: 20px; align-items: center; margin-top: 10px; }
        .member-item { text-align: center; }
        .member-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #000; object-fit: cover; background: #fff; margin-bottom: 5px; }
        .member-name { font-size: 0.75em; font-weight: bold; display: block; }
        
        .contact-link { display: block; color: #0000ee; text-decoration: underline; margin-bottom: 6px; font-weight: bold; font-size: 0.9em; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; padding: 15px; backdrop-filter: blur(3px); cursor: pointer; }
        .modal-content { background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 950px; height: 85vh; display: flex; position: relative; animation: winOpen 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes winOpen { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* 修改左側容器，讓 iframe 可以正確顯示 */
        .modal-left { flex: 1.3; background: #000; overflow-y: auto; display: flex; align-items: center; justify-content: center; }
        .modal-left img { width: 100%; display: block; }
        .modal-left iframe { width: 100%; height: 100%; border: none; }

        .modal-right { flex: 1; background: #fff; padding: 30px; overflow-y: auto; }
        .modal-title { font-size: 1.4em; font-weight: bold; color: var(--win-blue); border-bottom: 2px solid var(--win-blue); padding-bottom: 8px; margin-bottom: 15px; }
        .modal-desc { font-size: 0.95em; line-height: 1.8; color: #222; white-space: pre-line; }

        .scroll-window::-webkit-scrollbar { width: 16px; }
        .scroll-window::-webkit-scrollbar-track { background: #dfdfdf; border-left: 1px solid #888; }
        .scroll-window::-webkit-scrollbar-thumb { background: var(--win-gray); border: 2px outset #fff; }

        @media (max-width: 800px) {
            .modal-content { flex-direction: column; height: 95vh; }
            .footer-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="fixed-header">
            <div class="top-bar">
                <div class="logo-box">
                    <img src="logo.png" alt="LF Logo" class="logo-img">
                    <span>●GOODFUN TEAM</span>
                </div>
                <div>
                    <button class="win-btn" onclick="toggleLang()">EN / 中文</button>
                    <button class="win-btn" onclick="openTeamModal()" id="btn-about">關於 ABOUT</button>
                </div>
            </div>
            <div class="countdown-box" id="timer">TPAC COUNTDOWN: LOADING...</div>
            <div class="marquee-zone"><marquee id="ui-marquee"></marquee></div>
        </div>

        <div class="scroll-window" id="gallery-container"></div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="closeModal()">
            <div class="modal-left" id="modal-images-container" onclick="event.stopPropagation()"></div>
            <div class="modal-right">
                <div id="modal-title" class="modal-title"></div>
                <div id="modal-desc" class="modal-desc"></div>
                <div style="font-size: 0.7em; color: #888; margin-top: 20px;">[ Click to close ]</div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'zh';

        const data = {
            zh: {
                aboutBtn: "關於",
                marquee: "【2026】草率季十週年 3/6 - 3/8 @ 台北表演藝術中心 (TPAC) 相見！",
                sections: ["● 過往活動 Past Events", "● 作品總覽 – 販售 Works for Sale", "● 作品總覽 – 展示 Exhibition"],
                about: { title: "關於 孤芳小隊", desc: "獨立藝術創作單位。關注日常環境中的結構、使用痕跡與暫停狀態。\n\nEmail: goodfun.team@gmail.com" },
                footerContactTitle: "聯絡與成員 CONTACT",
                footerMissionTitle: "團隊簡介 MISSION",
                footerMissionDesc: "以台北為基地，透過攝影與印刷結構，讓觀看成為一段時空歷程。",
                events: [
                    { 
                        title: "2025 草率季現場紀錄", 
                        cover: "event_cover_01.jpg", 
                        // 這裡加入了 IG 連結
                        igEmbed: "https://www.instagram.com/goodfun.team/p/DSCwMTHD34O/",
                        desc: "回顧 2025 年草率季現場細節。點擊左側貼文可直接翻閱多張紀錄照片。" 
                    }
                ],
                sale: [
                    { title: "馬年賀卡", img: "horse_card.jpg", desc: "明信片／孔版印刷。以馬年為主題，先以黏土手作並上色完成角色原型，再進行拍攝與分色製版，轉化為孔版印刷明信片。畫面中，孤芳小隊的角色「鼠」與「雪貂」坐上賽馬造型的搖搖馬，隱喻在追逐目標的過程中，看似前進，卻可能仍停留原地。以童趣形式回應「前進、停留與放慢腳步」的思考。" },
                    { title: "空心 IN PLACE", img: "inplace.jpg", desc: "攝影折頁小誌 × 水泥物件。創作始於 2024 年底移居台北後，於適應新城市的過程中，持續觀察街頭被反覆使用的空心磚。透過攝影與折頁小誌形式，想像每一塊磚都在其位置中履行任務。作品以手工灌製的水泥空心磚作為書衣，讓「空心」不再是缺席，而一種被安放、被承接的存在狀態。" },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "攝影 × 包裝設計。將 2023–2025 年間收集的酒罐影像轉化為絲巾圖像，並封裝於鋁罐中，以易開罐形式呈現。唯有「開罐」才能取出絲巾，對應飲酒行為的不可逆性。作品名 Soft Drinks 同時指向「不含酒精」與「柔軟材質」，以溫和方式回應飲酒文化與日常選擇。" },
                    { title: "30時間 2nd Ed.", img: "30hours.jpg", desc: "攝影小誌 (A5)。以「30 小時制」為概念，透過實際行走與感受，用底片記錄新宿與涉谷的城市節奏。初版完成於 2024 年，2025 年重新編排影像與 Logo 設計後推出再販版，延續對時間錯位與城市感知的觀察。" },
                    { title: "Hand-it 手心貼", img: "handit.jpg", desc: "文具設計。靈感來自把重要事情寫在手上，卻難以洗掉的生活經驗。將「手心」轉化為可張貼的便利貼造型，讓提醒變得直接又幽默。作品也邀請人們彼此「手心貼手心」，在日常中留下輕巧的互動痕跡。" },
                    { title: "PASTE BOOK 系列", img: "pastebook.jpg", desc: "貼紙冊。以街頭貼紙文化為起點，收集台灣街頭可能出現的貼紙場景，整理成 ZINE。透過後加工設計，使書本本身成為可反覆張貼的載體，如同一本護照，記錄貼上、留下與移動的個人痕跡。" },
                    { title: "PASSTER", img: "passter.jpg", desc: "貼紙。作為《PASTE BOOK》的延伸貼紙系列，將街頭物件與標語轉化為可自由張貼的貼紙。使用者在城市中經過、停留並貼上，成為留下痕跡的「PASSTER」。" },
                    { title: "問號蠟燭籤", img: "candle.jpg", desc: "樹脂、紙張。以台灣經典生日「問號蠟燭」為靈感，設計成幸運小物。蠟燭內可抽出三張籤：兩張祝福，一張留白，象徵「最後一個願望，留給自己」。蠟燭無法點燃，在祈願與現實之間形成溫柔的矛盾。" }
                ],
                exhibit: [
                    { title: "PIPO 君 張子", img: "pipo.jpg", desc: "立體角色張子。以張子形式重製東京警視廳吉祥物「ピーポくん」，透過手作轉譯，將公共角色轉化為介於官方與個人收藏之間的物件。" },
                    { title: "孤芳收音機", img: "radio.jpg", desc: "立體裝置。以聲音作為「訊號」與「連線」的隱喻，描繪角色在城市噪音中彼此接收與回應的狀態。收音機成為角色之間的媒介，也象徵人在環境中尋找共鳴的過程。" }
                ]
            },
            en: {
                aboutBtn: "ABOUT",
                marquee: "[2026] Taipei Art Book Fair @ TPAC, Mar 6-8. See you there!",
                sections: ["● Past Events", "● Works for Sale", "● Exhibition"],
                about: { title: "About Us", desc: "Art unit focusing on structures and traces in daily life.\n\nEmail: goodfun.team@gmail.com" },
                footerContactTitle: "CONTACT & MEMBERS",
                footerMissionTitle: "MISSION",
                footerMissionDesc: "Based in Taipei. Using photography and print to create journeys.",
                events: [
                    { 
                        title: "2025 Archive", 
                        cover: "event_cover_01.jpg", 
                        igEmbed: "https://www.instagram.com/goodfun.team/p/DSCwMTHD34O/",
                        desc: "Installation record of Art Book Fair. View the carousel post on the left." 
                    }
                ],
                sale: [
                    { title: "Year of Horse Card", img: "horse_card.jpg", desc: "Postcard / Risograph. Inspired by the Year of the Horse, this postcard series begins with hand-sculpted clay figures, photographed and separated into layers for risograph printing.\n\nThe mouse and ferret characters ride rocking horses, suggesting the paradox of motion—appearing to move forward while remaining in place." },
                    { title: "IN PLACE", img: "inplace.jpg", desc: "Photo Zine × Concrete. This project began in late 2024 after relocating to Taipei. Presented as a fold-out photography zine encased in a hand-cast concrete hollow brick.\n\nIN PLACE reframes 'hollowness' not as absence, but as a condition of being placed and held." },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "Photography × Packaging. Images collected between 2023 and 2025 are sealed inside aluminum cans. The scarf can only be accessed by opening the can, echoing the irreversible nature of drinking." },
                    { title: "30 Hours 2nd Ed.", img: "30hours.jpg", desc: "Photography Zine (A5). Documents the rhythms of Shinjuku and Shibuya through film photography. The second edition revisits the content with a redesigned layout." },
                    { title: "Hand-it", img: "handit.jpg", desc: "Stationery Design. Inspired by reminders on one's palm, this sticky note design turns reminders into a playful gesture." },
                    { title: "PASTE BOOK Series", img: "pastebook.jpg", desc: "Sticker Book / Zine. Collects sticker-covered scenes found across Taiwan. The book itself becomes a reusable surface for stickers, recording traces of movement." },
                    { title: "PASSTER", img: "passter.jpg", desc: "Sticker Series. Transforms street objects and phrases into stickers. Users become 'passters' who leave subtle traces behind." },
                    { title: "Question Candle", img: "candle.jpg", desc: "Resin, Paper. Inspired by the iconic Taiwanese question-mark candle. It contains fortune slips and creates a gentle tension between hope and reality." }
                ],
                exhibit: [
                    { title: "PIPO-KUN Papier-mâché", img: "pipo.jpg", desc: "A hand-crafted reinterpretation of the Tokyo Metropolitan Police mascot 'Pipo-kun'." },
                    { title: "LF Radio", img: "radio.jpg", desc: "Using sound as a metaphor for signal and connection, depicting two characters linked through urban noise." }
                ]
            }
        };

        function render() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            const l = data[currentLang];
            document.getElementById('ui-marquee').innerText = l.marquee;
            document.getElementById('btn-about').innerText = l.aboutBtn;

            const sections = ['events', 'sale', 'exhibit'];
            l.sections.forEach((sTitle, idx) => {
                const label = document.createElement('div'); label.className = 'section-label'; label.innerText = sTitle;
                container.appendChild(label);
                const grid = document.createElement('div'); grid.className = 'main-grid';
                l[sections[idx]].forEach((item, i) => {
                    const card = document.createElement('div'); card.className = 'item-card';
                    // 點擊時傳入資料
                    card.onclick = () => openModal(item, sections[idx] === 'events');
                    card.innerHTML = `<div class="card-header">FILE: 00${i+1} <span>[X]</span></div><div class="card-img-wrap"><img src="${item.cover || item.img}"></div><div class="card-title">${item.title}</div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });

            const footer = document.createElement('div');
            footer.className = 'footer-content';
            footer.innerHTML = `
                <div>
                    <div class="footer-title">${l.footerContactTitle}</div>
                    <div class="member-zone">
                        <div class="member-item">
                            <img src="avatar_rotion.jpg" class="member-avatar">
                            <span class="member-name">ROTION87</span>
                        </div>
                        <div class="member-item">
                            <img src="avatar_423.jpg" class="member-avatar">
                            <span class="member-name">No.423</span>
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <a class="contact-link" href="https://www.instagram.com/goodfun.team/" target="_blank">@goodfun.team</a>
                        <a class="contact-link" href="https://www.instagram.com/rotion87/" target="_blank">@rotion87</a>
                        <a class="contact-link" href="https://www.instagram.com/l72uo_/" target="_blank">@l72uo_</a>
                    </div>
                </div>
                <div>
                    <div class="footer-title">${l.footerMissionTitle}</div>
                    <p style="font-size: 0.8em; line-height: 1.6;">${l.footerMissionDesc}</p>
                </div>`;
            container.appendChild(footer);
        }

        // 修改後的彈窗函式：增加 IG 內嵌判斷
        function openModal(item, isMulti) {
            const c = document.getElementById('modal-images-container');
            c.innerHTML = "";

            if (item.igEmbed) {
                // 如果有 IG 連結，生成 iframe
                const iframe = document.createElement('iframe');
                let embedUrl = item.igEmbed;
                if (!embedUrl.endsWith('/')) embedUrl += '/';
                iframe.src = embedUrl + "embed/";
                iframe.setAttribute("scrolling", "no");
                iframe.setAttribute("allowtransparency", "true");
                c.appendChild(iframe);
            } 
            else if (isMulti && item.images) {
                // 原本的多圖邏輯
                item.images.forEach(src => { const img = document.createElement('img'); img.src = src; c.appendChild(img); });
            } else {
                // 單圖邏輯
                const img = document.createElement('img'); img.src = item.img || item.cover; c.appendChild(img);
            }

            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-overlay').style.display = 'flex';
            c.scrollTop = 0;
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; render(); }
        function openTeamModal() { openModal(data[currentLang].about, false); }
        
        function updateTimer() {
            const target = new Date("March 6, 2026 12:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = `DISTANCE TO TPAC: ${days > 0 ? days : 0} DAYS LEFT`;
        }

        render(); 
        setInterval(updateTimer, 1000); 
        updateTimer();
    </script>
</body>
</html>
