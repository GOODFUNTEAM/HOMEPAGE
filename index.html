<!DOCTYPE html>
<html>
<head>
<style>
  /* 基礎版面設定 */
  body { background-color: #008080; font-family: sans-serif; } /* 經典 Win98 藍綠底 */

  /* Win98 視窗樣式 */
  .win98-window {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background-color: #c0c0c0;
    border: 2px solid;
    border-color: #ffffff #808080 #808080 #ffffff;
    box-shadow: 2px 2px 0px #000;
    z-index: 1000;
    display: none; /* 初始隱藏 */
  }

  /* 視窗標題列 */
  .window-header {
    background: linear-gradient(90deg, #000080, #1084d0);
    color: white;
    padding: 3px 5px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
  }

  /* 關閉按鈕 */
  .close-btn {
    background-color: #c0c0c0;
    border: 1px solid;
    border-color: #fff #555 #555 #fff;
    width: 16px;
    height: 14px;
    font-size: 10px;
    text-align: center;
    line-height: 12px;
    cursor: pointer;
    color: black;
  }

  /* 視窗內容區 */
  .window-content {
    padding: 15px;
    font-size: 13px;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
  }

  /* 連結按鈕 */
  .go-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    padding: 5px;
    background: #c0c0c0;
    border: 2px solid;
    border-color: #fff #555 #555 #fff;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }
  
  .go-link:active { border-color: #555 #fff #fff #555; }

  /* 遮罩層 */
  #overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.3); display: none; z-index: 999;
  }
</style>
</head>
<body>

<div onclick="openWindow('horse')" style="cursor:pointer; color:white; text-decoration:underline;">
  [點擊模擬物件：2026 馬年賀卡]
</div>

<div id="overlay" onclick="closeWindow()"></div>

<div id="info-window" class="win98-window">
  <div class="window-header">
    <span id="win-title">作品詳情</span>
    <div class="close-btn" onclick="closeWindow()">x</div>
  </div>
  <div class="window-content">
    <p id="win-desc"></p>
    <a href="#" id="win-url" target="_blank" class="go-link">前往完整作品 ➔</a>
  </div>
</div>

<script>
  // 作品資料庫
  const worksData = {
    horse: {
      title: "孤芳小隊 2026 馬年賀卡",
      desc: "以馬年為主題，先以黏土手作並上色完成角色原型... 畫面中「鼠」與「雪貂」坐上賽馬造型的搖搖馬，隱喻看似前進，卻可能仍停留原地的思考。",
      url: "https://your-link-here.com/horse"
    },
    hollow: {
      title: "空心 IN PLACE",
      desc: "觀察街頭被反覆使用的空心磚。透過攝影與折頁小誌，讓「空心」不再是缺席，而是一種被安放的存在狀態。",
      url: "https://your-link-here.com/hollow"
    }
    // 可以繼續增加...
  };

  function openWindow(workId) {
    const data = worksData[workId];
    document.getElementById('win-title').innerText = data.title;
    document.getElementById('win-desc').innerText = data.desc;
    document.getElementById('win-url').href = data.url;
    
    document.getElementById('info-window').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeWindow() {
    document.getElementById('info-window').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
