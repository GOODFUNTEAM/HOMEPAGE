<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODFUN TEAM ｜ 孤芳小隊</title>
    <script async src="//www.instagram.com/embed.js"></script>
    <style>
        :root { 
            --win-blue: #000080; 
            --win-gray: #C0C0C0; 
            --highlight-yellow: #ffff00; 
        }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #3d7a7b;
            font-family: "Microsoft JhengHei", "新細明體", sans-serif;
            overflow: hidden; 
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 1100px; margin: 0 auto; padding: 10px; box-sizing: border-box;
        }

        /* 頂部導覽列 */
        .fixed-header { flex-shrink: 0; z-index: 10; }
        .top-bar { 
            background: var(--win-gray); border: 3px outset #fff; 
            padding: 5px 15px; display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-box { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .logo-img { width: 30px; height: 30px; object-fit: contain; image-rendering: pixelated; }

        .win-btn { 
            background: var(--win-gray); border: 2px outset #fff; 
            padding: 3px 12px; cursor: pointer; font-size: 0.85em; font-weight: bold; 
        }
        .win-btn:active { border-style: inset; }
        
        .countdown-box { 
            background: #000; color: #0f0; border: 2px inset #fff; 
            padding: 8px; text-align: center; font-family: monospace; font-size: 0.85em; margin: 10px 0; 
        }
        .marquee-zone { 
            background: #000; color: var(--highlight-yellow); padding: 6px; 
            border: 2px inset #fff; font-weight: bold; margin-bottom: 10px; 
        }

        /* 主滾動視窗 */
        .scroll-window {
            flex-grow: 1;
            background: #fff; border: 3px inset #fff;
            overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .section-label { 
            background: var(--highlight-yellow); color: #000; padding: 5px 15px; 
            font-weight: bold; border: 2px solid #000; margin: 25px 0 12px 0; display: inline-block;
        }

        .main-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; margin-bottom: 40px; 
        }
        .item-card { background: #fff; border: 2px solid #000; cursor: pointer; box-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .item-card:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px rgba(0,0,0,0.1); }
        .card-header { background: var(--win-blue); color: #fff; padding: 4px 10px; font-size: 0.75em; display: flex; justify-content: space-between; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 2px solid #000; background: #eee; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; text-align: center; font-size: 0.9em; }

        /* 彈窗系統 */
        #modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; 
            padding: 10px; backdrop-filter: blur(5px); cursor: pointer; 
        }
        .modal-content { 
            background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 1050px; 
            height: 85vh; display: flex; position: relative; cursor: default;
            animation: winOpen 0.15s ease-out; overflow: hidden;
        }
        @keyframes winOpen { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-left { 
            flex: 1.4; background: #000; 
            overflow-y: auto; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; padding: 20px; 
            -webkit-overflow-scrolling: touch;
        }
        .modal-left img { width: 100%; max-width: 100%; height: auto; display: block; }
        .modal-left .instagram-media { margin: 0 auto !important; min-height: 450px !important; width: 100% !important; }

        /* 彈窗右側：介紹區 (點擊可關閉) */
        .modal-right { 
            flex: 1; background: #fff; padding: 40px 30px; 
            overflow-y: auto; border-left: 2px solid #000; 
            display: flex; flex-direction: column;
            cursor: pointer; /* 提示手機用戶這區塊可以點擊 */
        }
        .modal-title { font-size: 1.4em; font-weight: bold; color: var(--win-blue); border-bottom: 2px solid var(--win-blue); padding-bottom: 8px; margin-bottom: 20px; flex-shrink: 0; }
        .modal-desc { font-size: 0.95em; line-height: 1.8; color: #222; white-space: pre-line; flex-grow: 1; }

        /* 手機用戶：上下排列 */
        @media (max-width: 800px) {
            .modal-content { flex-direction: column; height: 90vh; width: 95vw; }
            .modal-left { flex: 0 0 45%; border-bottom: 2px solid #000; padding: 10px; }
            .modal-right { flex: 1; border-left: none; padding: 20px; }
            .modal-title { font-size: 1.1em; margin-bottom: 8px; }
            .modal-desc { font-size: 0.85em; }
            .footer-content { grid-template-columns: 1fr; }
        }

        /* 底部資訊區 */
        .footer-content { 
            background: var(--win-gray); border: 3px outset #fff; padding: 25px; 
            margin-top: 20px; display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; 
        }
        .footer-title { background: var(--win-blue); color: white; padding: 4px 10px; font-size: 0.8em; font-weight: bold; margin-bottom: 15px; }
        .member-zone { display: flex; gap: 20px; align-items: center; margin-top: 10px; }
        .member-item { text-align: center; }
        .member-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #000; object-fit: cover; background: #fff; margin-bottom: 5px; }
        .member-name { font-size: 0.75em; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="fixed-header">
            <div class="top-bar">
                <div class="logo-box"><img src="logo.png" alt="LF" class="logo-img"><span>● GOODFUN TEAM</span></div>
                <div><button class="win-btn" onclick="toggleLang()">EN / 中文</button><button class="win-btn" onclick="openAboutModal()" id="btn-about">關於 ABOUT</button></div>
            </div>
            <div class="countdown-box" id="timer">TPAC COUNTDOWN: LOADING...</div>
            <div class="marquee-zone"><marquee id="ui-marquee"></marquee></div>
        </div>
        <div class="scroll-window" id="gallery-container"></div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-left" id="modal-images-container"></div>
            <div class="modal-right" onclick="closeModal()">
                <div id="modal-title" class="modal-title"></div>
                <div id="modal-desc" class="modal-desc"></div>
            </div>
        </div>
    </div>

    <script>
        // ... (保持原本 Data 內容不變) ...
        let currentLang = 'zh';
        const data = {
            zh: {
                aboutBtn: "關於",
                marquee: "【2026】草率季十週年 3/6 - 3/8 @ 台北表演藝術中心 (TPAC) 相見！",
                sections: ["● 過往活動 Past Events", "● 作品總覽 – 販售 Works for Sale", "● 作品總覽 – 展示 Exhibition"],
                about: { title: "關於 孤芳小隊", desc: "獨立藝術創作單位。關注日常環境中的結構、使用痕跡與暫停狀態。\n\n我們透過攝影、印刷物件與立體裝置，試圖捕捉那些在快速流動的城市中被遺忘的「微小連線」。\n\nEmail: goodfun.team@gmail.com" },
                footerContactTitle: "聯絡與成員 CONTACT",
                footerMissionTitle: "團隊簡介 MISSION",
                footerMissionDesc: "以台北為基地，透過攝影與印刷結構，讓觀看成為一段時空歷程。",
                events: [{ title: "2025 草率季現場紀錄", cover: "event_cover_01.jpg", useIg: true, desc: "這是在台北藝術書展（草率季）的現場裝置紀錄。\n\n我們透過攝影與印刷物，探討城市中被忽略的角落與日常的痕跡。" }],
                sale: [
                    { title: "馬年賀卡", img: "horse_card.jpg", desc: "明信片／孔版印刷。以馬年為主題，先以黏土手作並上色完成角色原型，再進行拍攝與分色製版，轉化為孔版印刷明信片。畫面中，孤芳小隊的角色「鼠」與「雪貂」坐上賽馬造型的搖搖馬，隱喻在追逐目標的過程中，看似前進，卻可能仍停留原地。" },
                    { title: "空心 IN PLACE", img: "inplace.jpg", desc: "攝影折頁小誌 × 水泥物件。創作始於 2024 年底移居台北後，於適應新城市的過程中，持續觀察街頭被反覆使用的空心磚。透過攝影與折頁小誌形式，想像每一塊磚都在其位置中履行任務。" },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "攝影 × 包裝設計。將 2023–2025 年間收集的酒罐影像轉化為絲巾圖像，並封裝於鋁罐中，以易開罐形式呈現。唯有「開罐」才能取出絲巾，對應飲酒行為的不可逆性。" },
                    { title: "30時間 2nd Ed.", img: "30hours.jpg", desc: "攝影小誌 (A5)。以「30 小時制」為概念，透過實際行走與感受，用底片記錄新宿與涉谷的城市節奏。" },
                    { title: "Hand-it 手心貼", img: "handit.jpg", desc: "文具設計。靈感來自把重要事情寫在手上，卻難以洗掉的生活經驗。將「手心」轉化為可張貼的便利貼造型，讓提醒變得直接又幽默。" },
                    { title: "PASTE BOOK 系列", img: "pastebook.jpg", desc: "貼紙冊。以街頭貼紙文化為起點，收集台灣街頭可能出現的貼紙場景，整理成 ZINE。" },
                    { title: "PASSTER", img: "passter.jpg", desc: "貼紙。作為《PASTE BOOK》的延伸貼紙系列，將街頭物件與標語轉化為可自由張貼的貼紙。" },
                    { title: "問號蠟燭籤", img: "candle.jpg", desc: "樹脂、紙張。以台灣經典生日「問號蠟燭」為靈感，設計成幸運小物。蠟燭內可抽出三張籤：兩張祝福，一張留白。" }
                ],
                exhibit: [
                    { title: "PIPO 君 張子", img: "pipo.jpg", desc: "立體角色張子。以張子形式重製東京警視廳吉祥物「ピーポくん」。" },
                    { title: "孤芳收音機", img: "radio.jpg", desc: "立體裝置。以聲音作為「訊號」與「連線」的隱喻，描繪角色在城市噪音中彼此接收與回應的狀態。" }
                ]
            },
            en: {
                aboutBtn: "ABOUT",
                marquee: "[2026] Taipei Art Book Fair @ TPAC, Mar 6-8.",
                sections: ["● Past Events", "● Works for Sale", "● Exhibition"],
                about: { title: "About Us", desc: "Independent art unit focusing on structures and traces.\n\nEmail: goodfun.team@gmail.com" },
                footerContactTitle: "CONTACT",
                footerMissionTitle: "MISSION",
                footerMissionDesc: "Based in Taipei. Photography and print journeys.",
                events: [{ title: "2025 Archive", cover: "event_cover_01.jpg", useIg: true, desc: "Installation record of the Taipei Art Book Fair." }],
                sale: [
                    { title: "Year of Horse Card", img: "horse_card.jpg", desc: "Characters ride rocking horses, suggesting the paradox of motion." },
                    { title: "IN PLACE", img: "inplace.jpg", desc: "Photo Zine × Concrete brick. Observation of urban life." },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "Photography × Packaging. Images sealed inside aluminum cans." },
                    { title: "30 Hours 2nd Ed.", img: "30hours.jpg", desc: "Documenting urban rhythms on film." },
                    { title: "Hand-it", img: "handit.jpg", desc: "Stationery Design based on palm reminders." },
                    { title: "PASTE BOOK Series", img: "pastebook.jpg", desc: "Sticker Book recording personal traces of movement." },
                    { title: "PASSTER", img: "passter.jpg", desc: "Stickers transformed from street objects." },
                    { title: "Question Candle", img: "candle.jpg", desc: "Fortune slips hidden inside resin candles." }
                ],
                exhibit: [
                    { title: "PIPO-KUN", img: "pipo.jpg", desc: "A hand-crafted papier-mâché reinterpretation." },
                    { title: "LF Radio", img: "radio.jpg", desc: "Using sound as a metaphor for signal and connection." }
                ]
            }
        };

        const igCode = `<blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DSCwMTHD34O/" data-instgrm-version="14"></blockquote>`;

        function render() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            const l = data[currentLang];
            document.getElementById('ui-marquee').innerText = l.marquee;
            document.getElementById('btn-about').innerText = l.aboutBtn;
            ['events', 'sale', 'exhibit'].forEach((cat, idx) => {
                const label = document.createElement('div'); label.className = 'section-label'; label.innerText = l.sections[idx];
                container.appendChild(label);
                const grid = document.createElement('div'); grid.className = 'main-grid';
                l[cat].forEach((item, i) => {
                    const card = document.createElement('div'); card.className = 'item-card';
                    card.onclick = () => openModal(item);
                    card.innerHTML = `<div class="card-header">FILE: 00${i+1} <span>[X]</span></div><div class="card-img-wrap"><img src="${item.cover || item.img}"></div><div class="card-title">${item.title}</div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });
            const footer = document.createElement('div');
            footer.className = 'footer-content';
            footer.innerHTML = `<div><div class="footer-title">${l.footerContactTitle}</div><div class="member-zone"><div class="member-item"><img src="avatar_rotion.jpg" class="member-avatar"><span class="member-name">ROTION87</span></div><div class="member-item"><img src="avatar_423.jpg" class="member-avatar"><span class="member-name">No.423</span></div></div><p><a href="https://www.instagram.com/goodfun.team/">@goodfun.team</a></p></div><div><div class="footer-title">${l.footerMissionTitle}</div><p style="font-size: 0.85em;">${l.footerMissionDesc}</p></div>`;
            container.appendChild(footer);
        }

        function openModal(item) {
            const c = document.getElementById('modal-images-container');
            c.innerHTML = ""; c.scrollTop = 0;
            if (item.useIg) {
                c.innerHTML = igCode;
                setTimeout(() => { if (window.instgrm) window.instgrm.Embeds.process(); }, 100);
            } else if (item.img) {
                const img = document.createElement('img'); img.src = item.img;
                c.appendChild(img);
            }
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; render(); }
        function openAboutModal() { openModal(data[currentLang].about); }
        function updateTimer() {
            const diff = new Date("March 6, 2026").getTime() - new Date().getTime();
            document.getElementById('timer').innerText = `TPAC COUNTDOWN: ${Math.floor(diff/86400000)} DAYS LEFT`;
        }
        render(); updateTimer(); setInterval(updateTimer, 86400000);
    </script>
</body>
</html>
