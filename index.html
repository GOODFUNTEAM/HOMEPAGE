<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODFUN TEAM ｜ 孤芳小隊</title>
    <script async src="//www.instagram.com/embed.js"></script>
    <style>
        :root { 
            --win-blue: #000080; 
            --win-gray: #C0C0C0; 
            --highlight-yellow: #ffff00; 
        }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #3d7a7b;
            font-family: "Microsoft JhengHei", "新細明體", sans-serif;
            overflow: hidden; 
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 1100px; margin: 0 auto; padding: 10px; box-sizing: border-box;
        }

        /* 頂部導覽列：移除關於按鈕 */
        .fixed-header { flex-shrink: 0; z-index: 10; }
        .top-bar { 
            background: var(--win-gray); border: 3px outset #fff; 
            padding: 5px 15px; display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-box { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .logo-img { width: 30px; height: 30px; object-fit: contain; image-rendering: pixelated; }

        .win-btn { 
            background: var(--win-gray); border: 2px outset #fff; 
            padding: 3px 12px; cursor: pointer; font-size: 0.85em; font-weight: bold; 
        }
        .win-btn:active { border-style: inset; }
        
        .countdown-box { 
            background: #000; color: #0f0; border: 2px inset #fff; 
            padding: 8px; text-align: center; font-family: monospace; font-size: 0.85em; margin: 10px 0; 
        }
        .marquee-zone { 
            background: #000; color: var(--highlight-yellow); padding: 6px; 
            border: 2px inset #fff; font-weight: bold; margin-bottom: 10px; 
        }

        /* 主滾動視窗 */
        .scroll-window {
            flex-grow: 1;
            background: #fff; border: 3px inset #fff;
            overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .section-label { 
            background: var(--highlight-yellow); color: #000; padding: 5px 15px; 
            font-weight: bold; border: 2px solid #000; margin: 25px 0 12px 0; display: inline-block;
        }

        .main-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; margin-bottom: 40px; 
        }
        .item-card { background: #fff; border: 2px solid #000; cursor: pointer; box-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .card-header { background: var(--win-blue); color: #fff; padding: 4px 10px; font-size: 0.75em; display: flex; justify-content: space-between; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 2px solid #000; background: #eee; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; text-align: center; font-size: 0.9em; }

        /* 彈窗系統 */
        #modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; 
            padding: 10px; backdrop-filter: blur(5px); cursor: pointer; 
        }
        .modal-content { 
            background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 1050px; 
            height: 85vh; display: flex; position: relative; cursor: default;
            animation: winOpen 0.15s ease-out; overflow: hidden;
        }
        
        .modal-left { 
            flex: 1.4; background: #000; 
            overflow-y: auto; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; padding: 20px; 
            -webkit-overflow-scrolling: touch;
        }
        .modal-left img { width: 100%; max-width: 100%; height: auto; display: block; }
        .modal-left .instagram-media { margin: 0 auto !important; min-height: 450px !important; width: 100% !important; }

        .modal-right { 
            flex: 1; background: #fff; padding: 40px 30px; 
            overflow-y: auto; border-left: 2px solid #000; 
            display: flex; flex-direction: column; cursor: pointer;
        }
        .modal-title { font-size: 1.4em; font-weight: bold; color: var(--win-blue); border-bottom: 2px solid var(--win-blue); padding-bottom: 8px; margin-bottom: 20px; }
        .modal-desc { font-size: 0.95em; line-height: 1.8; color: #222; white-space: pre-line; }

        /* 底部資訊區修正 */
        .footer-content { 
            background: var(--win-gray); border: 3px outset #fff; padding: 30px; 
            margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; 
        }
        .footer-title { background: var(--win-blue); color: white; padding: 4px 12px; font-size: 0.85em; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        
        .member-zone { display: flex; gap: 30px; align-items: center; margin-bottom: 15px; }
        .member-item { text-align: center; color: inherit; text-decoration: none; }
        .member-item:hover .member-name { color: var(--win-blue); text-decoration: underline; }
        .member-avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #000; object-fit: cover; background: #fff; margin-bottom: 8px; }
        .member-name { font-size: 0.75em; font-weight: bold; display: block; }
        
        .footer-link { color: #000; font-size: 0.85em; font-weight: bold; margin-top: 5px; display: block; }

        @media (max-width: 800px) {
            .modal-content { flex-direction: column; height: 90vh; width: 95vw; }
            .modal-left { flex: 0 0 45%; border-bottom: 2px solid #000; padding: 10px; }
            .modal-right { flex: 1; border-left: none; padding: 20px; }
            .footer-content { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar { width: 14px; }
        ::-webkit-scrollbar-track { background: #dfdfdf; border-left: 1px solid #888; }
        ::-webkit-scrollbar-thumb { background: var(--win-gray); border: 2px outset #fff; box-shadow: inset 1px 1px #fff, inset -1px -1px #888; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="fixed-header">
            <div class="top-bar">
                <div class="logo-box">
                    <img src="logo.png" alt="LF" class="logo-img">
                    <span>● GOODFUN TEAM</span>
                </div>
                <div>
                    <button class="win-btn" onclick="toggleLang()">EN / 中文</button>
                </div>
            </div>
            <div class="countdown-box" id="timer">TPAC COUNTDOWN: LOADING...</div>
            <div class="marquee-zone"><marquee id="ui-marquee"></marquee></div>
        </div>
        <div class="scroll-window" id="gallery-container"></div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-left" id="modal-images-container"></div>
            <div class="modal-right" onclick="closeModal()">
                <div id="modal-title" class="modal-title"></div>
                <div id="modal-desc" class="modal-desc"></div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'zh';
        const data = {
            zh: {
                marquee: "【2026】草率季十週年 3/6 - 3/8 @ 台北表演藝術中心 (TPAC) 相見！",
                sections: ["● 過往活動 Past Events", "● 作品總覽 – 販售 Works for Sale", "● 作品總覽 – 展示 Exhibition"],
                aboutTitle: "關於 孤芳小隊 ABOUT",
                aboutDesc: "獨立藝術創作單位。關注日常環境中的結構、使用痕跡與暫停狀態。透過攝影、印刷物件與立體裝置，捕捉城市中被遺忘的微小連線。\n\nEmail: goodfun.team@gmail.com",
                contactTitle: "成員與聯絡 CONTACT",
                events: [{ title: "2025 草率季現場紀錄", cover: "event_cover_01.jpg", useIg: true, desc: "在台北藝術書展（草率季）的現場裝置紀錄。" }],
                sale: [
                    { title: "馬年賀卡", img: "horse_card.jpg", desc: "明信片／孔版印刷。以馬年為主題，先以黏土手作並上色完成角色原型，再進行拍攝與分色製版。畫面中，「鼠」與「雪貂」坐上賽馬造型的搖搖馬，隱喻前進與停留。" },
                    { title: "空心 IN PLACE", img: "inplace.jpg", desc: "攝影折頁小誌 × 水泥物件。觀察街頭被反覆使用的空心磚，想像每一塊磚都在履行任務。以手工灌製水泥空心磚作為書衣。" }
                    // ... 其餘作品資料同前，此處為節省空間簡寫
                ],
                exhibit: [
                    { title: "PIPO 君 張子", img: "pipo.jpg", desc: "重製東京警視廳吉祥物，將公共角色轉化為私人的張子作品。" }
                ]
            },
            en: {
                marquee: "[2026] Taipei Art Book Fair @ TPAC, Mar 6-8. See you there!",
                sections: ["● Past Events", "● Works for Sale", "● Exhibition"],
                aboutTitle: "ABOUT GOODFUN TEAM",
                aboutDesc: "Independent art unit focusing on structures and urban traces. We capture the 'tiny connections' forgotten in the fast-flowing city through photography and objects.\n\nEmail: goodfun.team@gmail.com",
                contactTitle: "CONTACT & MEMBERS",
                events: [{ title: "2025 Archive", cover: "event_cover_01.jpg", useIg: true, desc: "Installation record of the Taipei Art Book Fair." }],
                sale: [
                    { title: "Year of Horse Card", img: "horse_card.jpg", desc: "Characters ride rocking horses, suggesting the paradox of motion." }
                ],
                exhibit: [
                    { title: "PIPO-KUN", img: "pipo.jpg", desc: "A hand-crafted papier-mâché reinterpretation." }
                ]
            }
        };

        const igCode = `<blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DSCwMTHD34O/" data-instgrm-version="14"></blockquote>`;

        function render() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            const l = data[currentLang];
            document.getElementById('ui-marquee').innerText = l.marquee;

            ['events', 'sale', 'exhibit'].forEach((cat, idx) => {
                if(!l[cat]) return;
                const label = document.createElement('div'); label.className = 'section-label'; label.innerText = l.sections[idx];
                container.appendChild(label);
                const grid = document.createElement('div'); grid.className = 'main-grid';
                l[cat].forEach((item, i) => {
                    const card = document.createElement('div'); card.className = 'item-card';
                    card.onclick = () => openModal(item);
                    card.innerHTML = `<div class="card-header">FILE: 00${i+1} <span>[X]</span></div><div class="card-img-wrap"><img src="${item.cover || item.img}"></div><div class="card-title">${item.title}</div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });

            // Footer 整合：關於 + 成員
            const footer = document.createElement('div');
            footer.className = 'footer-content';
            footer.innerHTML = `
                <div>
                    <div class="footer-title">${l.aboutTitle}</div>
                    <p style="font-size: 0.85em; line-height: 1.6; white-space: pre-line;">${l.aboutDesc}</p>
                </div>
                <div>
                    <div class="footer-title">${l.contactTitle}</div>
                    <div class="member-zone">
                        <a href="https://www.instagram.com/rotion87/" class="member-item" target="_blank">
                            <img src="avatar_rotion.jpg" class="member-avatar">
                            <span class="member-name">@ROTION87</span>
                        </a>
                        <a href="https://www.instagram.com/no.423_/" class="member-item" target="_blank">
                            <img src="avatar_423.jpg" class="member-avatar">
                            <span class="member-name">@No.423</span>
                        </a>
                    </div>
                    <a href="https://www.instagram.com/goodfun.team/" class="footer-link" target="_blank">● TEAM IG: @goodfun.team</a>
                </div>
            `;
            container.appendChild(footer);
        }

        function openModal(item) {
            const c = document.getElementById('modal-images-container');
            c.innerHTML = ""; c.scrollTop = 0;
            if (item.useIg) {
                c.innerHTML = igCode;
                setTimeout(() => { if (window.instgrm) window.instgrm.Embeds.process(); }, 100);
            } else if (item.img) {
                const img = document.createElement('img'); img.src = item.img;
                c.appendChild(img);
            }
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; render(); }
        function updateTimer() {
            const diff = new Date("March 6, 2026").getTime() - new Date().getTime();
            document.getElementById('timer').innerText = `TPAC COUNTDOWN: ${Math.floor(diff/86400000)} DAYS LEFT`;
        }
        render(); updateTimer(); setInterval(updateTimer, 86400000);
    </script>
</body>
</html>
