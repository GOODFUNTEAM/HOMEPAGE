<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤芳小隊 Lonely Fragrance | 2026</title>
    <style>
        :root { --win-blue: #000080; --win-gray: #C0C0C0; --highlight-yellow: #ffff00; }
        body { background-color: #3d7a7b; font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* Windows UI 元素 */
        .top-bar { background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 1000px; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .win-btn { background: var(--win-gray); border: 2px outset #fff; padding: 3px 12px; cursor: pointer; font-size: 0.85em; font-weight: bold; outline: none; margin-left: 5px; }
        .win-btn:active { border-style: inset; }

        .countdown-box { background: #000; color: #0f0; border: 2px inset #fff; width: 100%; max-width: 1000px; padding: 8px; text-align: center; font-family: monospace; font-size: 0.85em; margin: 10px 0; }
        .marquee-zone { background: #000; color: var(--highlight-yellow); padding: 6px; width: 100%; max-width: 1000px; border: 2px inset #fff; margin-bottom: 20px; font-weight: bold; }

        /* 網格系統 */
        .section-label { width: 100%; max-width: 1000px; background: var(--highlight-yellow); color: #000; padding: 5px 15px; font-weight: bold; border: 2px solid #000; margin: 25px 0 12px 0; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; margin-bottom: 30px; }
        .item-card { background: #fff; border: 2px solid #000; cursor: pointer; box-shadow: 4px 4px 0px rgba(0,0,0,0.3); transition: transform 0.1s; }
        .item-card:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px rgba(0,0,0,0.4); }
        .card-header { background: var(--win-blue); color: #fff; padding: 4px 10px; font-size: 0.75em; display: flex; justify-content: space-between; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 2px solid #000; background: #eee; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; text-align: center; font-size: 0.95em; }

        /* 彈出視窗動畫與樣式 */
        #modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; padding: 15px;
            backdrop-filter: blur(3px); cursor: pointer;
        }
        .modal-content { 
            background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 950px; height: 85vh; 
            display: flex; position: relative; box-shadow: 15px 15px 0px #000; cursor: default;
            animation: winOpen 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes winOpen { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-left { flex: 1.3; background: #000; position: relative; display: flex; flex-direction: column; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .modal-left img { width: 100%; flex-shrink: 0; scroll-snap-align: start; object-fit: contain; background: #000; }
        
        .modal-right { flex: 1; background: #fff; padding: 30px; overflow-y: auto; cursor: pointer; }
        .modal-title { font-size: 1.4em; font-weight: bold; color: var(--win-blue); border-bottom: 2px solid var(--win-blue); padding-bottom: 8px; margin-bottom: 15px; }
        .modal-desc { font-size: 0.95em; line-height: 1.8; color: #222; white-space: pre-line; }
        .close-btn { position: absolute; top: 0; right: 10px; font-size: 35px; cursor: pointer; font-weight: bold; z-index: 101; }

        .footer { background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 1000px; margin-top: 50px; padding: 25px; box-sizing: border-box; display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; }
        .footer-title { background: var(--win-blue); color: white; padding: 4px 10px; font-size: 0.85em; font-weight: bold; margin-bottom: 12px; }
        .contact-link { display: block; color: #0000ee; text-decoration: underline; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; }

        @media (max-width: 800px) { 
            .modal-content { flex-direction: column; height: 95vh; }
            .footer { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight:bold;">LONELY FRAGRANCE v2.6</div>
        <div>
            <button class="win-btn" onclick="toggleLang()">English / 中文</button>
            <button class="win-btn" onclick="openTeamModal()" id="btn-about">關於 ABOUT</button>
        </div>
    </div>

    <div class="countdown-box" id="timer">TPAC COUNTDOWN: LOADING...</div>
    <div class="marquee-zone"><marquee id="ui-marquee"></marquee></div>

    <div id="gallery-container"></div>

    <div class="footer">
        <div id="footer-contact"></div>
        <div id="footer-mission"></div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="closeModal()">
            <span class="close-btn">&times;</span>
            <div class="modal-left" id="modal-images-container" onclick="event.stopPropagation()"></div>
            <div class="modal-right">
                <div id="modal-title" class="modal-title"></div>
                <div id="modal-desc" class="modal-desc"></div>
                <div style="font-size: 0.7em; color: #888; margin-top: 20px;">[ 點擊任何處關閉 / Click anywhere to close ]</div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'zh';

        const data = {
            zh: {
                brand: "孤芳小隊 v2.6",
                aboutBtn: "關於小隊",
                marquee: "【2026】草率季十週年 3/6 - 3/8 @ 台北表演藝術中心 (TPAC) 相見！現場備有少量新作，期待與你共鳴。",
                sections: ["● 過往活動 Past Events", "● 作品總覽 – 販售 Works for Sale", "● 作品總覽 – 展示 Exhibition"],
                footerContactTitle: "聯絡資料 CONTACT",
                footerMissionTitle: "團隊簡介 MISSION",
                footerMissionDesc: "獨立藝術與出版創作單位，基地於台灣。關注日常環境中的結構、使用痕跡與暫停狀態。作品多以攝影與印刷物為核心，延伸至物件與小型立體形式。",
                about: { 
                    title: "關於 孤芳小隊", 
                    desc: "我們關注環境中的「暫停」與「共鳴」。\n透過印刷物的翻閱、開啟或取出，讓觀看成為一段時空歷程。\n\nEmail: goodfun.team@gmail.com" 
                },
                events: [
                    { 
                        title: "2024 草率季現場紀錄", 
                        cover: "event_cover_01.jpg", 
                        images: ["event_01_1.jpg", "event_01_2.jpg", "event_01_3.jpg", "event_01_4.jpg", "event_01_5.jpg"],
                        desc: "回顧 2024 年在草率季現場的攤位陳列。當時以「水泥與紙張」為主題佈展，透過 5 張照片呈現現場細節與氛圍。" 
                    }
                ],
                sale: [
                    { title: "馬年賀卡", img: "horse_card.jpg", desc: "類型：明信片／孔版印刷\n以馬年為主題，透過「鼠」與「雪貂」騎乘搖搖馬，隱喻前進與停留的矛盾。" },
                    { title: "空心 IN PLACE", img: "inplace.jpg", desc: "類型：攝影折頁小誌 × 水泥物件\n讓「空心」不再是缺席，而是一種被安放、被承接的存在狀態。" },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "類型：攝影 × 包裝設計\n絲巾封裝於鋁罐中。唯有開罐才能取出，對應行為的不可逆性。" },
                    { title: "30時間 2nd Edition", img: "30hours.jpg", desc: "類型：攝影小誌 (A5)\n以「30 小時制」概念用底片記錄新宿與涉谷的城市節奏。" },
                    { title: "Hand-it 手心貼", img: "handit.jpg", desc: "類型：文具設計\n將手心轉化為便利貼。邀請人們彼此手心貼手心，留下互動痕跡。" },
                    { title: "PASTE BOOK 系列", img: "pastebook.jpg", desc: "類型：貼紙冊 / Zine\n書本成為可反覆張貼的載體，記錄個人移動的街頭痕跡。" },
                    { title: "PASSTER", img: "passter.jpg", desc: "類型：貼紙系列\n將街頭物件轉化為標語貼紙，使用者在城市中留下屬於自己的 PASSTER。" },
                    { title: "問號蠟燭籤", img: "candle.jpg", desc: "材質：樹脂、紙張\n靈感來自經典生日蠟燭。蠟燭無法點燃，象徵願望與現實的溫柔矛盾。" }
                ],
                exhibit: [
                    { title: "PIPO 君 張子", img: "pipo.jpg", desc: "類型：立體角色張子\n重製東京警視廳吉祥物，將公共角色轉譯為私人收藏物件。" },
                    { title: "孤芳收音機", img: "radio.jpg", desc: "類型：立體裝置\n收音機成為媒介，象徵人在環境中尋找共鳴的過程。" }
                ]
            },
            en: {
                brand: "Lonely Fragrance v2.6",
                aboutBtn: "ABOUT US",
                marquee: "[2026] Taipei Art Book Fair @ TPAC, Mar 6-8. Limited new works available. See you there!",
                sections: ["● Past Events", "● Works for Sale", "● Exhibition"],
                footerContactTitle: "CONTACT (IG)",
                footerMissionTitle: "OUR MISSION",
                footerMissionDesc: "Independent art unit based in Taiwan. Focusing on structures and traces in daily life through photography, zines, and small sculptures.",
                about: { 
                    title: "About Lonely Fragrance", 
                    desc: "We focus on 'pause' and 'resonance' within our environment.\nBy opening or taking out printed matter, viewing becomes a journey.\n\nEmail: goodfun.team@gmail.com" 
                },
                events: [
                    { 
                        title: "2024 Art Book Fair Archive", 
                        cover: "event_cover_01.jpg", 
                        images: ["event_01_1.jpg", "event_01_2.jpg", "event_01_3.jpg", "event_01_4.jpg", "event_01_5.jpg"],
                        desc: "A visual diary of our 2024 installation. Featuring 5 photos capturing the atmosphere and material textures." 
                    }
                ],
                sale: [
                    { title: "Year of Horse Card", img: "horse_card.jpg", desc: "Postcard / Risograph Print\nReflecting on the paradox of motion and pause through hand-sculpted characters." },
                    { title: "IN PLACE", img: "inplace.jpg", desc: "Photo Zine × Concrete Object\nReframing 'hollowness' as a condition of being placed and held." },
                    { title: "Soft Drinks", img: "softdrinks.jpg", desc: "Photography × Packaging\nScarf in a can. Opening the can mimics the irreversible act of drinking." },
                    { title: "30 Hours 2nd Edition", img: "30hours.jpg", desc: "Photography Zine (A5)\nCapturing the urban rhythms of Tokyo via film under a 30-hour time system." },
                    { title: "Hand-it", img: "handit.jpg", desc: "Stationery Design\nPalm-shaped sticky notes. A playful gesture of 'palm to palm' interaction." },
                    { title: "PASTE BOOK Series", img: "pastebook.jpg", desc: "Sticker Book / Zine\nA reusable carrier for stickers, recording traces of urban movement." },
                    { title: "PASSTER", img: "passter.jpg", desc: "Sticker Series\nTransforming street objects into stickers. Become a 'PASSTER' in the city." },
                    { title: "Question Candle", img: "candle.jpg", desc: "Resin, Paper\nInspired by classic birthday candles. A candle that cannot be lit." }
                ],
                exhibit: [
                    { title: "PIPO-KUN Papier-mâché", img: "pipo.jpg", desc: "3D Papier-mâché Figure\nTransforming a public mascot into a personal, hand-crafted collectible." },
                    { title: "LF Radio", img: "radio.jpg", desc: "Installation Object\nThe radio as a symbol of seeking resonance within a noisy environment." }
                ]
            }
        };

        function render() {
            const l = data[currentLang];
            document.getElementById('ui-marquee').innerText = l.marquee;
            document.getElementById('btn-about').innerText = l.aboutBtn;

            // 渲染頁尾
            document.getElementById('footer-contact').innerHTML = `
                <div class="footer-title">${l.footerContactTitle}</div>
                <a class="contact-link" href="https://www.instagram.com/goodfun.team/">GOODFUN TEAM (團隊)</a>
                <a class="contact-link" href="https://www.instagram.com/rotion87/">ROTION87 (成員)</a>
                <a class="contact-link" href="https://www.instagram.com/l72uo_/">No.423 (成員)</a>
                <div style="font-size: 0.85em; margin-top:10px;">Email: goodfun.team@gmail.com</div>`;
            
            document.getElementById('footer-mission').innerHTML = `
                <div class="footer-title">${l.footerMissionTitle}</div>
                <p style="font-size: 0.8em; line-height: 1.6;">${l.footerMissionDesc}</p>`;

            // 渲染主內容區
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            const sections = ['events', 'sale', 'exhibit'];
            l.sections.forEach((sTitle, idx) => {
                const label = document.createElement('div');
                label.className = 'section-label'; label.innerText = sTitle;
                container.appendChild(label);
                
                const grid = document.createElement('div'); grid.className = 'main-grid';
                l[sections[idx]].forEach(item => {
                    const card = document.createElement('div'); card.className = 'item-card';
                    card.onclick = () => openModal(item, sections[idx] === 'events');
                    card.innerHTML = `<div class="card-header">FILE: 001 <span>[X]</span></div><div class="card-img-wrap"><img src="${item.cover || item.img}"></div><div class="card-title">${item.title}</div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });
        }

        function openModal(item, isMulti) {
            const c = document.getElementById('modal-images-container');
            c.innerHTML = "";
            if (isMulti && item.images) {
                item.images.forEach(src => { const img = document.createElement('img'); img.src = src; c.appendChild(img); });
            } else {
                const img = document.createElement('img'); img.src = item.img || item.cover; c.appendChild(img);
            }
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            c.scrollTop = 0;
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function toggleLang() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; render(); }
        function openTeamModal() { openModal(data[currentLang].about, false); }
        function updateTimer() {
            const target = new Date("March 6, 2026 12:00:00").getTime();
            const now = new Date().getTime();
            const days = Math.floor((target - now) / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = `DISTANCE TO TPAC (2026.03.06): ${days} DAYS LEFT`;
        }

        render(); setInterval(updateTimer, 1000); updateTimer();
    </script>
</body>
</html>
