<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤芳小隊 Lonely Fragrance | 2026</title>
    <style>
        :root { --win-blue: #000080; --win-gray: #C0C0C0; --highlight-yellow: #ffff00; }
        
        /* 鎖定背景不捲動 */
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #3d7a7b; font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden; /* 禁止全頁捲動 */
        }

        /* 主容器：固定在畫面上 */
        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 1000px; margin: 0 auto; padding: 10px; box-sizing: border-box;
        }

        /* 固定不動的頂部區域 */
        .fixed-header { flex-shrink: 0; }
        .top-bar { background: var(--win-gray); border: 3px outset #fff; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
        .win-btn { background: var(--win-gray); border: 2px outset #fff; padding: 3px 12px; cursor: pointer; font-size: 0.85em; font-weight: bold; }
        .win-btn:active { border-style: inset; }
        .countdown-box { background: #000; color: #0f0; border: 2px inset #fff; padding: 8px; text-align: center; font-family: monospace; font-size: 0.85em; margin: 10px 0; }
        .marquee-zone { background: #000; color: var(--highlight-yellow); padding: 6px; border: 2px inset #fff; font-weight: bold; margin-bottom: 10px; }

        /* 白色捲動區塊：只有這裡會動 */
        .scroll-window {
            flex-grow: 1; /* 佔滿剩餘空間 */
            background: #fff; border: 3px inset #fff;
            overflow-y: auto; /* 開啟垂直捲動 */
            padding: 20px; box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* 內容網格樣式 */
        .section-label { background: var(--highlight-yellow); color: #000; padding: 5px 15px; font-weight: bold; border: 2px solid #000; margin: 20px 0 10px 0; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .item-card { background: #fff; border: 2px solid #000; cursor: pointer; }
        .card-header { background: var(--win-blue); color: #fff; padding: 4px 10px; font-size: 0.75em; display: flex; justify-content: space-between; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 2px solid #000; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 10px; font-weight: bold; text-align: center; font-size: 0.9em; }

        /* 彈出視窗 (Modal) 邏輯保持不變 */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; padding: 15px; backdrop-filter: blur(3px); cursor: pointer; }
        .modal-content { background: var(--win-gray); border: 3px outset #fff; width: 100%; max-width: 900px; height: 80vh; display: flex; position: relative; cursor: default; animation: winOpen 0.2s; }
        @keyframes winOpen { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-left { flex: 1.2; background: #000; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-left img { width: 100%; }
        .modal-right { flex: 1; background: #fff; padding: 25px; overflow-y: auto; cursor: pointer; }
        .modal-title { font-size: 1.3em; font-weight: bold; color: var(--win-blue); border-bottom: 2px solid var(--win-blue); margin-bottom: 10px; }
        .modal-desc { font-size: 0.9em; line-height: 1.6; white-space: pre-line; }

        /* 自定義捲動條 (更具復古感) */
        .scroll-window::-webkit-scrollbar { width: 16px; }
        .scroll-window::-webkit-scrollbar-track { background: var(--win-gray); border-left: 1px solid #888; }
        .scroll-window::-webkit-scrollbar-thumb { background: var(--win-gray); border: 2px outset #fff; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="fixed-header">
            <div class="top-bar">
                <div style="font-weight:bold;">LONELY FRAGRANCE v2.6</div>
                <div>
                    <button class="win-btn" onclick="toggleLang()">Lang: EN/ZH</button>
                    <button class="win-btn" onclick="openTeamModal()">ABOUT</button>
                </div>
            </div>
            <div class="countdown-box" id="timer">TPAC COUNTDOWN: LOADING...</div>
            <div class="marquee-zone"><marquee id="ui-marquee"></marquee></div>
        </div>

        <div class="scroll-window" id="gallery-container">
            </div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="closeModal()">
            <div class="modal-left" id="modal-images-container" onclick="event.stopPropagation()"></div>
            <div class="modal-right">
                <div id="modal-title" class="modal-title"></div>
                <div id="modal-desc" class="modal-desc"></div>
                <div style="font-size: 0.7em; color: #888; margin-top: 20px;">[ Click anywhere to close ]</div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'zh';
        const data = {
            zh: {
                marquee: "【2026】草率季十週年 3/6 - 3/8 @ 台北表演藝術中心 (TPAC) 相見！",
                sections: ["● 過往活動 Past Events", "● 作品總覽 – 販售 Sale", "● 作品總覽 – 展示 Exhibit"],
                about: { title: "關於我們", desc: "獨立藝術創作單位。關注日常環境中的結構、使用痕跡與暫停狀態。\n\nEmail: goodfun.team@gmail.com" },
                events: [{ title: "2024 草率季現場", cover: "event_cover_01.jpg", images: ["event_01_1.jpg", "event_01_2.jpg"], desc: "展場側拍紀錄。" }],
                sale: [
                    { title: "馬年賀卡", img: "horse_card.jpg", desc: "明信片／孔版印刷。回應前進與停留的思考。" },
                    { title: "空心 IN PLACE", img: "inplace.jpg", desc: "攝影小誌 × 水泥物件。關注被安放的存在狀態。" }
                    // ... 其餘作品比照前一份資料填入
                ],
                exhibit: [{ title: "PIPO 君 張子", img: "pipo.jpg", desc: "立體角色張子。公共符號的工藝轉化。" }]
            },
            en: {
                marquee: "[2026] Taipei Art Book Fair @ TPAC, Mar 6-8. See you there!",
                sections: ["● Past Events", "● Works for Sale", "● Exhibition"],
                about: { title: "ABOUT US", desc: "Independent art unit based in Taiwan. Focusing on structures and traces.\n\nEmail: goodfun.team@gmail.com" },
                events: [{ title: "2024 Archive", cover: "event_cover_01.jpg", images: ["event_01_1.jpg", "event_01_2.jpg"], desc: "Installation record." }],
                sale: [
                    { title: "Year of Horse Card", img: "horse_card.jpg", desc: "Postcard / Riso Print." },
                    { title: "IN PLACE", img: "inplace.jpg", desc: "Photo Zine × Concrete." }
                ],
                exhibit: [{ title: "PIPO-KUN", img: "pipo.jpg", desc: "Papier-mâché mascot." }]
            }
        };

        function render() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            const l = data[currentLang];
            document.getElementById('ui-marquee').innerText = l.marquee;

            const sections = ['events', 'sale', 'exhibit'];
            l.sections.forEach((sTitle, idx) => {
                const label = document.createElement('div'); label.className = 'section-label'; label.innerText = sTitle;
                container.appendChild(label);
                const grid = document.createElement('div'); grid.className = 'main-grid';
                l[sections[idx]].forEach(item => {
                    const card = document.createElement('div'); card.className = 'item-card';
                    card.onclick = () => openModal(item, sections[idx] === 'events');
                    card.innerHTML = `<div class="card-header">FILE<span>[X]</span></div><div class="card-img-wrap"><img src="${item.cover || item.img}"></div><div class="card-title">${item.title}</div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });
        }

        function openModal(item, isMulti) {
            const c = document.getElementById('modal-images-container');
            c.innerHTML = "";
            if (isMulti && item.images) {
                item.images.forEach(src => { const img = document.createElement('img'); img.src = src; c.appendChild(img); });
            } else {
                const img = document.createElement('img'); img.src = item.img || item.cover; c.appendChild(img);
            }
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'zh' ? 'en' : 'zh'; render(); }
        function openTeamModal() { openModal(data[currentLang].about, false); }
        function updateTimer() {
            const target = new Date("March 6, 2026 12:00:00").getTime();
            const now = new Date().getTime();
            const days = Math.floor((target - now) / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = `DISTANCE TO TPAC: ${days} DAYS`;
        }
        render(); setInterval(updateTimer, 1000); updateTimer();
    </script>
</body>
</html>
